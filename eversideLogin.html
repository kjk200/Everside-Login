<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Everside Login</title>
    <link rel="stylesheet" href="./login-style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-top" role="navigation">
            <div class="container-nav-top">
                <ul id="nav-top-menu">
                    <li class="nav-top-menu-item">
                        <a href="https://www.eversidehealth.com/why-everside/#ready-to-talk" target="_blank"
                            rel="norefferer">Partner with us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="nav-bottom" role="navigation">
            <div class="container-nav-bottom">
                <a class="everside-logo" href="https://www.eversidehealth.com/" target="_blank" rel="norefferer">
                    <img src="./images/everside_tm_logo_horizontal.svg" alt="Everside Logo" class="logo-img">
                </a>
            </div>
        </nav>
        <div class="bg-container">
            <div class="login-container">
                <form action="" class="login-form">
                    <h1>Login to your Everside Account</h1>

                    <label for="email" class="label"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw" class="label"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="btn">Login</button>
                    <span class="forgot-pass"> <a href="">Forgot Password?</a></span>
                </form>
            </div>
        </div>
    </header>

</body>

<footer class="footer">
    <span class="bg-img-attri">Photo by Laura James from Pexels</span>
</footer>

</html>
